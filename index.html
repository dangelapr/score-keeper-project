<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .winner {
            color: green;
        }
        .loser {
            color: red;
        }
    </style>

</head>
<body>
    <h3>Ping Pong Score Keeper</h3>
    
    <div>
        <h1><span id="p1Display">0</span> to <span id="p2Display">0</span></h1>
        
        <p>Use the buttons below to keep score</p>
        
        <label for="maxPoints">Play up to:</label>
        <select name="maxPoints" id="maxPoints">
            <option value="placeholder" disabled selected>Select</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select>
        
        <div>
            <button id="p1Button">+1 Player 1</button>
            <button id="p2Button">+1 Player 2</button>
            <button id="reset">Reset</button>
        </div>
    </div>
    
    
    <script src="app.js"></script>
</body>
</html>
