<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">

    <style>
        .winner {
            color: green;
        }
        .loser {
            color: red;
        }
    </style>

</head>
<body>
    <div class="section">
        <div class="container">
            <div class="columns">
                <div class="column is-half is-offset-one-quarter">
                    <div class="card">
                        
                        <div class="card-image">
                            <figure class="image is-c2by1">
                                <img src="" alt="Photo of ping pong">
                            </figure>
                        </div>

                        <header class="card-header">
                        <p class="card-header-title is-centered">Ping Pong Score Keeper</p>
                        <button class="card-header-icon" aria-label="more options">
                            <span class="icon">
                            <i class="fas fa-angle-down" aria-hidden="true"></i>
                            </span>
                        </button>
                        </header>
                        
                        <div class="card-content">
                        <div class="content">
                            
                            <h1 class="title-is-1"><span id="p1Display">0</span> to <span id="p2Display">0</span></h1>
                            
                            <p class="subtitle">Use the buttons below to keep score</p>
                            
                            <label class="label is-large is-inline" for="maxPoints">Best of:</label>
                                <div class="select is-rounded">
                                <select name="maxPoints" id="maxPoints">
                                    <option value="placeholder" disabled selected>Select</option>
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                </select>
                            </div>
                        </div>
                        </div>
                        <footer class="card-footer">
                            <button class="is-primary button card-footer-item" id="p1Button">+1 Player 1</button>
                            <button class="is-info button card-footer-item" id="p2Button">+1 Player 2</button>
                            <button class="is-danger button card-footer-item" id="reset">Reset</button>
                        </footer>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    
    <script src="app.js"></script>
</body>
</html>
